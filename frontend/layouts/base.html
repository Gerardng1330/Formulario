{% load static %}
{% load i18n %}
<!doctype html>
<html lang="en">

<head>
  <title>{% blocktrans %}{%block title%}{%endblock title %}{% endblocktrans %}</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content='{% blocktrans %}{% block desc %}{% endblock desc %}{% endblocktrans %}'>
  <link rel="stylesheet" href="{% static 'css/tailwind-output.css' %}" />

  <link rel="icon" type="image/x-icon" href="{% static 'img/f2f-favicon.svg' %}" />
</head>

<body class="bg-dark">
  <main>
    <ul class="nav justify-content-end">
      <a class="nav-link text-black bg-light rounded-1 m-top" href="{% url 'logout'%}"><i class="fa fa-sign-out" aria-hidden="true"></i></a>
    </ul>
    {% block content %}
    {% endblock content %}
  </main>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.8/umd/popper.min.js" integrity="sha512-TPh2Oxlg1zp+kz3nFA0C5vVC6leG/6mm1z9+mA81MI5eaUVqasPLO8Cuk4gMF4gUfP5etR73rgU/8PNMsSesoQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

  <!-- Data Tables -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/pdfmake.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/vfs_fonts.js"></script>
  <script src="https://cdn.datatables.net/v/bs5/jq-3.7.0/jszip-3.10.1/dt-1.13.6/b-2.4.2/b-html5-2.4.2/b-print-2.4.2/fc-4.3.0/fh-3.4.0/r-2.5.0/rg-1.4.1/rr-1.4.1/sc-2.2.0/datatables.min.js"></script>
  
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <!-- CDN temporal del JS de Flowbite -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.0/flowbite.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/datepicker.min.js"></script>
  

  <!-- dropdown de cambio de idioma -->
  <script src="{% static 'js/toggle-idioma-dropdown.js' %}"></script>
</body>

</html>
