{% extends 'base.html' %}
{% block title %}Registro exitoso{% endblock %}
{% block content %}
<body>
    {% csrf_token %}
    {% if email_confirmed %}
    <h1><b>{{error}}</b></h1>
    {% elif noexiste %}
    <h1><b>{{error}}</b></h1>
    {% else %}
    <h1 class="text-center">Cuenta Activada con exito</h1>
    <a class="text-center mt-5" href="{% url 'src_routes:inicio' %}"><b>Ir a inicio</b></a>
    {% endif %}
</body>
{% endblock %}
