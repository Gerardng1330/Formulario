<!DOCTYPE html>
<html lang="es">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
  integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio Sesion</title>
</head>
<body>
  <form method="post" autocomplete="off" class="mt-5">
            <!--esto sirve para que autenticar que el formulario es nuestro y no fue abierto de otro lado-->
            {% csrf_token %}
              <h1 class="h3 mb-3 fw-normal text-center">Iniciar Sesión</h1>
              <div class="mb-3 d-grid gap-2 col-6 mx-auto">
                <input name="Usuario" type="text" class="form-control" placeholder="Nombre de Usuario" aria-label="Usuario" aria-describedby="addon-wrapping"> 
              </div>  
              <div  class="mb-3 d-grid gap-2 col-6 mx-auto">
                <input name="Contraseña" type="password" class="form-control" placeholder="Contraseña" aria-label="Contraseña" aria-describedby="addon-wrapping">{{error}}
                </div>
                <div class="mb-3 d-flex justify-content-between col-6 mx-auto">
                <a href="{%url 'registro'%}"><b>¿No tienes una cuenta?</b></a> <a href="{% url 'recuperar' %}"><b>¿Olvidaste tu contraseña?</b></a> 
                </div>
                <div class="d-grid gap-2 col-6 mx-auto">
                  <button type="submit" class="btn btn-primary">Ingresar</button><br> 
                </div>
  </form>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</html>
