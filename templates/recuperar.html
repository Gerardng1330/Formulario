{% extends 'base_custom.html' %} {% block title %}Recuperar{% endblock %} {% block content %}
<form method="post" autocomplete="off">
  <!--esto sirve para que autenticar que el formulario es nuestro y no fue abierto de otro lado-->
  {% csrf_token %}
  <h1 class="h3 fw-normal mb-3 text-center">Recuperar Contraseña</h1>
  <div class="d-grid col-6 mx-auto mb-3 gap-2">
    <label for="exampleInputEmail1" class="form-label">Ingresa tu correo electrónico. Se te enviara un enlace para que vuelvas a acceder a tu cuenta</label>
    <input name="Correo" value="" type="text" class="form-control" placeholder="Correo electrónico" aria-label="Correo" aria-describedby="addon-wrapping" />{{error}}
  </div>
  <div class="d-grid col-6 mx-auto gap-2"><button type="submit" class="btn btn-primary">Listo</button><br /></div>
  <div class="d-flex justify-content-between col-6 mx-auto mb-3">
    <a href="{% url 'src_routes:inicio' %}"><b>Cancelar</b></a> <a href="{% url 'src_routes:activacion' %}"><b>No tengo el correo</b></a> <a href="/password-send"><b>Condiciones y politicas</b></a>
  </div>
</form>
{% endblock %}
